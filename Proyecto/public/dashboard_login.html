<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - EduTrack360</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #4A3B6A;
            color: #FFFFFF;
            transition: background-color 0.3s ease;
        }

        .container {
            display: flex;
            background-color: #5E4C8C;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            max-width: 950px;
            width: 95%;
            margin: 20px;
        }

        .left-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            background-color: #3B2D56;
            position: relative;
            border-radius: 15px 0 0 15px;
        }

        .phone-mockup {
            background-color: #2C1E49;
            border-radius: 25px;
            padding: 25px;
            width: 280px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.4);
        }

        .screen {
            background-color: #4A3B6A;
            border-radius: 12px;
            width: 92%;
            height: 82%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 25px;
        }

        .logo-placeholder {
            background-color: #FFFFFF;
            color: #4A3B6A;
            width: 70px;
            height: 35px;
            border-radius: 7px;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.3em;
        }

        .content-placeholder {
            background-color: #6D5E8E;
            height: 18px;
            width: 75%;
            margin-bottom: 12px;
            border-radius: 4px;
        }

        .icon-placeholder {
            background-color: #8273A6;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-top: 20px;
        }

        .plant-decoration {
            position: absolute;
            bottom: -10px;
            left: -30px;
            width: 90px;
            height: 90px;
            background-color: #50C878;
            border-radius: 50%;
            opacity: 0.8;
            filter: blur(5px);
        }

        .person-decoration {
            position: absolute;
            bottom: 0px;
            right: 10px;
            width: 60px;
            height: 90px;
            background-color: #A084CA;
            border-radius: 12px;
            opacity: 0.9;
        }

        .right-section {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 0 15px 15px 0;
        }

        .login-title {
            font-size: 2.2em;
            margin-bottom: 30px;
            color: #FFFFFF;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #E0BBE4;
            font-size: 1em;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #7B6888;
            border-radius: 7px;
            background-color: #6D5E8E;
            color: #FFFFFF;
            box-sizing: border-box;
            font-size: 1em;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #A78DE7;
        }

        .login-button,
        .role-button,
        .back-button {
            background-color: #8E78E6;
            color: #FFFFFF;
            padding: 15px 25px;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            margin-bottom: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        .login-button:hover,
        .role-button:hover,
        .back-button:hover {
            background-color: #A78DE7;
            transform: scale(1.02);
        }

        .signup-link {
            margin-top: 20px;
            font-size: 1em;
            color: #E0BBE4;
            text-align: center;
        }

        .signup-link a {
            color: #B5A6D1;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="phone-mockup">
                <div class="screen">
                    <div class="logo-placeholder">CO</div>
                    <div class="content-placeholder"></div>
                    <div class="content-placeholder" style="width: 60%;"></div>
                    <div class="content-placeholder"></div>
                    <div class="icon-placeholder"></div>
                </div>
            </div>
            <div class="plant-decoration"></div>
            <div class="person-decoration"></div>
        </div>
        <div class="right-section" id="role-selection">
            <h2 class="login-title">Seleccione su rol</h2>
            <button class="role-button" onclick="showLogin('Administrador')">Administrador</button>
            <button class="role-button" onclick="showLogin('Estudiante')">Estudiante</button>
            <button class="role-button" onclick="showLogin('Docente')">Docente</button>
        </div>
        <div class="right-section" id="login-form" style="display: none;">
            <h2 class="login-title" id="login-role-title">Iniciar sesión</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ejemplo: abc@email.com">
                </div>
                <div class="input-group">
                    <label for="password">Tu contraseña</label>
                    <input type="password" id="password" placeholder="********">
                </div>
                <button type="submit" class="login-button">Iniciar sesión</button>
            </form>
            <button class="back-button" onclick="goBack()">Volver al inicio</button>
        </div>
    </div>

    <script>
        function showLogin(role) {
            document.getElementById('role-selection').style.display = 'none';
            document.getElementById('login-form').style.display = 'flex';
            document.getElementById('login-role-title').textContent = `Iniciar sesión como ${role}`;
        }

        function goBack() {
            document.getElementById('role-selection').style.display = 'flex';
            document.getElementById('login-form').style.display = 'none';
        }
    </script>
</body>
</html>
