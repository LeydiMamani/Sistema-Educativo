<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - EduTrack360</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fuente más moderna */
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #4A3B6A; /* Fondo morado oscuro */
            color: #FFFFFF; /* Texto blanco */
            transition: background-color 0.3s ease; /* Transición suave para el fondo */
        }

        .container {
            display: flex;
            background-color: #5E4C8C; /* Contenedor morado más claro */
            border-radius: 15px; /* Bordes más redondeados */
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3); /* Sombra más pronunciada */
            max-width: 950px; /* Un poco más ancho */
            width: 95%;
            margin: 20px; /* Margen para separar del borde */
        }

        .left-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px; /* Más espacio interior */
            background-color: #3B2D56; /* Fondo morado aún más oscuro */
            position: relative;
            border-radius: 15px 0 0 15px; /* Bordes redondeados solo a la izquierda */
        }

        .phone-mockup {
            background-color: #2C1E49; /* Color del teléfono */
            border-radius: 25px; /* Bordes más redondeados */
            padding: 25px; /* Más padding */
            width: 280px; /* Un poco más grande */
            height: 500px; /* Un poco más alto */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.4); /* Sombra más marcada */
        }

        .screen {
            background-color: #4A3B6A; /* Fondo de la pantalla */
            border-radius: 12px; /* Bordes de la pantalla */
            width: 92%; /* Un poco más pequeño */
            height: 82%; /* Un poco más pequeño */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 25px; /* Más padding en la pantalla */
        }

        .logo-placeholder {
            background-color: #FFFFFF;
            color: #4A3B6A;
            width: 70px; /* Un poco más grande */
            height: 35px; /* Un poco más alto */
            border-radius: 7px; /* Bordes más redondeados */
            margin-bottom: 25px; /* Más margen inferior */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.3em; /* Fuente más grande */
        }

        .content-placeholder {
            background-color: #6D5E8E;
            height: 18px; /* Un poco más alto */
            width: 75%; /* Un poco más ancho */
            margin-bottom: 12px; /* Más margen inferior */
            border-radius: 4px; /* Bordes más redondeados */
        }

        .icon-placeholder {
            background-color: #8273A6;
            width: 35px; /* Un poco más grande */
            height: 35px; /* Un poco más grande */
            border-radius: 50%;
            margin-top: 20px; /* Más margen superior */
        }

        .plant-decoration {
            position: absolute;
            bottom: -10px; /* Ajuste de posición */
            left: -30px; /* Ajuste de posición */
            width: 90px; /* Un poco más grande */
            height: 90px; /* Un poco más grande */
            background-color: #50C878; /* Verde */
            border-radius: 50%;
            opacity: 0.8; /* Un poco más opaco */
            filter: blur(5px); /* Un ligero desenfoque */
        }

        .person-decoration {
            position: absolute;
            bottom: 0px; /* Ajuste de posición */
            right: 10px; /* Ajuste de posición */
            width: 60px; /* Un poco más grande */
            height: 90px; /* Un poco más alto */
            background-color: #A084CA; /* Otro tono de morado */
            border-radius: 12px; /* Bordes más redondeados */
            opacity: 0.9; /* Un poco más opaco */
        }

        .right-section {
            flex: 1;
            padding: 60px; /* Más espacio interior */
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 0 15px 15px 0; /* Bordes redondeados solo a la derecha */
        }

        .login-title {
            font-size: 2.5em; /* Título más grande */
            margin-bottom: 40px; /* Más margen inferior */
            color: #FFFFFF;
            font-weight: bold; /* Título en negrita */
            letter-spacing: 0.5px; /* Espaciado entre letras */
        }

        .input-group {
            margin-bottom: 25px; /* Más margen inferior */
        }

        label {
            display: block;
            margin-bottom: 8px; /* Más margen inferior */
            color: #E0BBE4; /* Lila claro */
            font-size: 1em; /* Tamaño de fuente normal */
            font-weight: medium; /* Ligeramente en negrita */
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 24px); /* Ajuste para el padding */
            padding: 12px; /* Más padding */
            border: 1px solid #7B6888; /* Borde morado grisáceo */
            border-radius: 7px; /* Bordes más redondeados */
            background-color: #6D5E8E; /* Fondo del input */
            color: #FFFFFF;
            box-sizing: border-box;
            font-size: 1em; /* Tamaño de fuente normal */
            transition: border-color 0.3s ease; /* Transición suave para el borde */
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none; /* Elimina el borde de enfoque predeterminado */
            border-color: #A78DE7; /* Cambia el color del borde al enfocar */
        }

        .login-button {
            background-color: #8E78E6; /* Botón morado más brillante */
            color: #FFFFFF;
            padding: 15px 25px; /* Más padding */
            border: none;
            border-radius: 7px; /* Bordes más redondeados */
            cursor: pointer;
            font-size: 1.1em; /* Fuente más grande */
            font-weight: bold; /* Texto en negrita */
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out; /* Transiciones suaves */
        }

        .login-button:hover {
            background-color: #A78DE7; /* Color al pasar el ratón */
            transform: scale(1.02); /* Ligero efecto de escala al pasar el ratón */
        }

        .signup-link {
            margin-top: 30px; /* Más margen superior */
            font-size: 1em; /* Tamaño de fuente normal */
            color: #E0BBE4;
            text-align: center;
        }

        .signup-link a {
            color: #B5A6D1;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease; /* Transición suave para el color */
        }

        .signup-link a:hover {
            text-decoration: underline;
            color: #FFFFFF; /* Cambia el color al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="phone-mockup">
                <div class="screen">
                    <div class="logo-placeholder">CO</div>
                    <div class="content-placeholder"></div>
                    <div class="content-placeholder" style="width: 60%;"></div>
                    <div class="content-placeholder"></div>
                    <div class="icon-placeholder"></div>
                </div>
            </div>
            <div class="plant-decoration"></div>
            <div class="person-decoration"></div>
        </div>
        <div class="right-section">
            <h2 class="login-title">Iniciar sesión</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ejemplo: abc@email.com">
                </div>
                <div class="input-group">
                    <label for="password">Tu contraseña</label>
                    <input type="password" id="password" placeholder="********">
                </div>
                <button type="submit" class="login-button">Iniciar sesión</button>
            </form>
            <div class="signup-link">
                ¿Aún no tiene una cuenta? <a href="#">Registrarse</a>
            </div>
        </div>
    </div>
</body>
</html>
