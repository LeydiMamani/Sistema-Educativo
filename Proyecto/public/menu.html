<script>
    function actualizarMenuPorRol(rol) {
        const secciones = document.querySelectorAll('#menu-principal > div');
        const items = document.querySelectorAll('#menu-principal > a');

        secciones.forEach(seccion => {
            const rolesPermitidos = seccion.getAttribute('data-rol').split(' ');
            seccion.style.display = rolesPermitidos.includes(rol) ? 'block' : 'none';
        });

        items.forEach(item => {
            const rolesPermitidos = item.getAttribute('data-rol').split(' ');
            item.style.display = rolesPermitidos.includes('alumno') || rolesPermitidos.includes('profesor') || rolesPermitidos.includes('administrador') || rolesPermitidos.includes(rol) ? 'block' : 'none';
        });
    }

    // Ejemplo de cómo podrías obtener el rol del usuario
    const rolUsuario = 'alumno'; // Simulación del rol del usuario

    // Llama a la función para actualizar el menú al cargar la página
    actualizarMenuPorRol(rolUsuario);
</script>
