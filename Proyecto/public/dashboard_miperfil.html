<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Perfil - Coursite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f2ff;
            display: flex;
            min-height: 100vh;
        }

        .sidebar-container { /* Contenedor para el iframe */
            width: 240px; /* Ancho de tu menú */
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 10; /* Asegura que esté sobre el contenido */
        }

        .sidebar-iframe {
            width: 100%;
            height: 100%;
            border: none; /* Opcional: quitar el borde del iframe */
        }

        .main {
            flex: 1;
            padding: 40px;
            background-color: #fff;
            margin-left: 240px; /* Ajustar el margen para dejar espacio al iframe */
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .profile-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #9f88ff;
        }

        .profile-name {
            background-color: #e7e4ff;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            flex: 1;
        }

        .edit-btn {
            background-color: white;
            color: #8b80d9;
            border: 1px solid #8b80d9;
            border-radius: 20px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
        }

        .info-box {
            background-color: #ece9ff;
            padding: 30px;
            border-radius: 20px;
            display: grid;
            gap: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            border-radius: 20px;
            padding: 12px 20px;
        }

        .info-label {
            font-weight: bold;
            color: #7c68d1;
            margin-bottom: 5px;
        }

        .actions {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .actions button {
            background-color: #ece9ff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .actions button:hover {
            background-color: #d8d2ff;
        }

        .delete {
            color: #e04c4c;
        }

        .update-pass {
            color: #9f88ff;
        }

        .update-data {
            color: #62c972;
        }
    </style>
</head>
<body>

    <div class="sidebar-container">
        <iframe src="menu.html" class="sidebar-iframe"></iframe>
    </div>

    <div class="main">
        <div class="profile-header">
            <img src="https://i.imgur.com/4M34hi2.png" alt="Avatar">
            <div class="profile-name">Mario Benito Banorte de México Cruz</div>
            <button class="edit-btn"><i class="bi bi-pencil-fill"></i> Editar</button>
        </div>

        <div class="info-box">
            <div class="info-item">
                <div>
                    <div class="info-label">Correo electrónico:</div>
                    <div>correo@email.com</div>
                </div>
                <button class="edit-btn"><i class="bi bi-pencil"></i> Editar</button>
            </div>

            <div class="info-item">
                <div>
                    <div class="info-label">Número telefónico:</div>
                    <div>+52 55 13 87 55 12</div>
                </div>
                <button class="edit-btn"><i class="bi bi-pencil"></i> Editar</button>
            </div>

            <div class="info-item">
                <div>
                    <div class="info-label">Ciudad/País:</div>
                    <div>CDMX, México</div>
                </div>
                <button class="edit-btn"><i class="bi bi-pencil"></i> Editar</button>
            </div>

            <div class="info-item">
                <div>
                    <div class="info-label">Edad:</div>
                    <div>28 años</div>
                </div>
                <button class="edit-btn"><i class="bi bi-pencil"></i> Editar</button>
            </div>

            <div class="info-item">
                <div>
                    <div class="info-label">Dirección:</div>
                    <div>Av. Reforma #123, CDMX</div>
                </div>
                <button class="edit-btn"><i class="bi bi-pencil"></i> Editar</button>
            </div>

            <div class="info-item">
                <div>
                    <div class="info-label">Sexo:</div>
                    <div>Masculino</div>
                </div>
                <button class="edit-btn"><i class="bi bi-pencil"></i> Editar</button>
            </div>
        </div>

        <div class="actions">
            <button class="delete"><i class="bi bi-trash3-fill"></i> Eliminar Cuenta</button>
            <button class="update-pass"><i class="bi bi-shield-lock-fill"></i> Actualizar Contraseña</button>
            <button class="update-data"><i class="bi bi-check-circle-fill"></i> Actualizar Datos</button>
        </div>
    </div>

</body>
</html>
